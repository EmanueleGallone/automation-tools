---
# etcd-cluster
etcdNodePort: 32379
clusterSize: 1

# mcord-services values
hssdb:
  cpu: 1
hss:
  cpu: 0.5
spgwc:
  image: omecproject/ngic-cp:0.1.0-debug
  cpu: 0.5
spgwu:
  images:
    tags:
      spgwu: omecproject/ngic-dp:0.1.0-debug
  resources:
    cpu: 1
  conf:
    dp:
      devices: "--no-pci --vdev eth_af_packet0,iface=s1u-net --vdev eth_af_packet1,iface=sgi-net"
mme:
  type: openmme
  resources:
    cpu: 0.5
network:
  sriov:
    enabled: false
  s1u:
    cni_plugin: simpleovs
    ipam: host-local
    static_arp:
    - ip: 119.0.0.253
      mac: 0a:00:00:00:00:01
  sgi:
    cni_plugin: simpleovs
    ipam: host-local
    static_arp:
    - ip: 13.1.1.254
      mac: 0e:00:00:00:00:01

# oaisim values
conf:
  plmn:
    name: "COMAC Test Network"
    short_name: "COMAC"
    mcc: "208"
    mnc: "01"
  enb:
    mme:
      address: 127.0.0.1
    networks:
      s1u:
        interface: s1u-enb
  ue:
    # 1 UE is supported for now
    name: ue
    sim:
      msin: "4567891201"
      api_key: "465b5ce8b199b49faa5f0a2ee238a6bc"
      opc: "d4416644f6154936193433dd20a0ace0"
      msisdn: "1122334456"
